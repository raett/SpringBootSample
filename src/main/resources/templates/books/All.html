<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Title</title>
    <div th:insert="~{BarFragment :: copy}"></div>
</head>
<body>

<table class="table table-dark">
    <tr th:each="book: ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.fio}"></td>
        <td th:text="${book.phone}"></td>
        <td th:text="${book.date}"></td>
        <td th:text="${book.typeOrder}"></td>
        <td th:text="${book.masterName}"></td>
        <td th:text="${book.timeOrder}"></td>
        <td th:text="${book.gender}"></td>
        <td >
            <a class="nav-item nav-link active" th:href="@{'/book/editstatus/?id='+${book.id}+'&statusOrder=compltte'}">Complete</a>
            <a class="nav-item nav-link active" th:href="@{'/book/editstatus/?id='+${book.id}+'&statusOrder=waiting'}">Waiting</a>
            <a class="nav-item nav-link active" th:href="@{'/book/editstatus/?id='+${book.id}+'&statusOrder=rejected'}">Rejected</a>
        </td>
    </tr>
</table>
</body>
</html>
