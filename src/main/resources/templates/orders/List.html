<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div th:insert="~{BarFragment :: copy}"></div>
<table class="table table-dark">
    <thead>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <th th:text = "${order.id}"></th>
        <td th:text = "${order.fio}"></td>
        <td th:text = "${order.phone}"></td>
        <td th:text = "${order.date}"></td>
        <td th:text = "${order.typeOrder}"></td>
        <td th:text = "${order.gender}"></td>
        <td>
            <a class="nav-item nav-link active" th:href="@{'/orderediting?order_id='+${order.id}}">Accept</a>
            <a class="nav-item nav-link active" th:href="@{'/deleteorder?id='+${order.id}}">Delete</a>
        </td>
    </tr>

    </tbody>

</table>
</body>
</html>
