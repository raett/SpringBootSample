<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div th:insert="~{BarFragment :: copy}"></div>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">ФИО</th>
        <th scope="col">Телефон</th>
        <th scope="col">Стаж</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employees : ${empls}">
        <th th:text = "${employees.id}"></th>
        <td th:text = "${employees.fio}"></td>
        <td th:text = "${employees.phone}"></td>
        <td th:text = "${employees.experience}"></td>
        <td >
            <a class="nav-item nav-link active" th:href="@{'/empl/editempl?id='+${employees.id}}">Edit</a>
            <a class="nav-item nav-link active" th:href="@{'/empl/deleteempl?id='+${employees.id}}">Delete</a>
        </td>
    </tr>

    </tbody>

</table>
</body>
</html>
