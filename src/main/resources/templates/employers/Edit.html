<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<div th:insert="~{BarFragment :: copy}"></div>
<div class="row">
    <div class="col-4"><p></p></div>
    <div class="col-4">
        <form method="post" action="/empl/addempls" >
            <input th:value = "${empls.id}" id="id" class="fadeIn third" name="id" readonly>
            <p></p>
            <input th:value = "${empls.fio}" id="fio" class="fadeIn third" name="fio" placeholder="Color">
            <p></p>
            <input th:value = "${empls.phone}" id="phone" class="fadeIn third" name="phone" placeholder="Model">
            <p></p>
            <input th:value = "${empls.experience}" id="experience" class="fadeIn third" name="experience" placeholder="Price">
            <p></p>
            <input type="submit" class="fadeIn fourth" value="Edit empl">
        </form>
    </div>
    <div class="col-4"><p></p></div>
</div>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
